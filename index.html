<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
</head>
 
<body>
    <h1>guess the number</h1>
    <p>you have to guess a number in the range 1 to 100</p>
    <p>you have 10 attempts</p>


    <div class="wrapper">
         <form class="form">
        <label for="guessField" id="guess">guess the number</label>
        <input type="text" id="guessField">
        <button type="submit"  id="submit" value="submit guess">submit guess</button>
        </form>

        <div class="resultPara">
            <p>previous guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
